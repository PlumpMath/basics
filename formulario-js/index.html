<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Formulario</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!--Es recomendable colocar el link a la fuente externa antes que el link a la hoja de estilos-->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-formulario">     
        <div class="wrap">
        <!--formulario-->
            <form action="" class="formulario" name="formulario_registro" method="post">
                <div>
                    <div class="input-group">
                        <input type="text" id="name" name="name" class="error">
                        <label class="label" for="name">Name:</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email">
                        <label class="label" for="email">Email:</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="pass" name="pass">
                        <label class="label" for="pass">Password:</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="pass2" name="pass2">
                        <label class="label" for="pass2">Repeat password:</label>
                    </div>
                    <div class="input-group radio">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="input-group checkbox">
                        <input type="checkbox" name="terms" id="terms" value="true">
                        <label for="terms">I accept the Terms and Conditions </label>
                    </div>

                    <input type="submit" id="btn-submit" value="submit">
                </div>
            </form>
        </div>
    </div> 
       
    <script src="js/formulario.js"></script>
</body>
</html>
